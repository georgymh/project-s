		<!-- Enter Room Form Begin -->
		<div style="float: right; margin-right: 40%;">
		<form class="form">
			<p style="text-align: center">Enter Rooms: 
				<input id="addRoom" class="form-control" type="text" name="department" placeholder="Enter Room" value=""/>
				<br>
				<a onClick="insertRoom()" id="add-button" class="btn btn-success btn-block">Add Room</a>
				<br>
				
			</p>
			<div id="table-format">
				<h1>Entered Rooms</h1>
				<p id="no-rooms" "style="text-align: center">No Rooms Entered</p>
					<table id="room-table" class="table" style="width: 200px">
					</table>
					<a onClick="deleteRoom()" id="delete-button" class="btn btn-success btn-block">Delete Room</a>
				</div>
				<script>
					
					function insertRoom() {
					
					if(document.getElementById('addRoom').value === null || document.getElementById('addRoom').value === '')
					{
						alert("You Must Enter a Room");
					}
					else
						{	
							
							var table = document.getElementById("room-table");
							var row = table.insertRow(0);
							var cell = row.insertCell(0);
							var newRoom = document.getElementById("addRoom").value;
							cell.innerHTML = newRoom;
							document.getElementById('addRoom').value=null;	
							$("#no-rooms").hide();
							$("#delete-button").show();
							
						}
					}
					
					function deleteRoom(){
						document.getElementById("room-table").deleteRow(0);

					}
					
					$("#delete-button").hide();
				</script>
		</div>
