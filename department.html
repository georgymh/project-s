  <body>
     
        

    <h1 class="banner" style="margin-top:0px;">Schedulezilla</h1>


    <!-- Begin Container -->
    <div class="container">
        <br>
        
        <div class="col-md-8 col-md-offset-2"> <!-- Good --- the offset makes it 2-8-2 = 12 -->
              
            <!--Begin Progress Bar -->
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- End Progress Bar -->

            <!-- Begin Form 1 -->
            <div class="step well">
                <form class="form-horizontal">
                <fieldset>

                <!-- Input Fields -->
                <h1 id="form-banner">Step 1: Enter Hours of Operation</h1>
                    
                <div class="form-group pad-top">
                    <label class="col-md-2 control-label" for="textinput">Department:</label>
                    
                    <div class="col-md-4">
                        <input class="form-control input-md" id="deptName" name="textinput" placeholder="Enter Department Name" value="" type="text">
                    </div>

                    <label class="col-md-2 control-label" for="textinput">Building:</label> 

                    <div class="col-lg-4">
                        <input id="bldgName" name="textinput" placeholder="Enter Building Name" class="form-control input-md" value="" type="text">
                    </div> <!-- total of 12, good -->
                </div>

     <!-- Multiple CheckBoxes -->

    <br>
     <p class="lead"><strong>Please select your days and time of operation:</strong></p>
    
        <!-- Heading -->
        <div class="row text-center">
            <div class="col-md-4">
                <p class="heading">Days</p>
            </div>
            
            <div class="col-md-4">
                <p class="heading">Opening time</p>
            </div>
            
            <div class="col-md-4">
                <p class="heading">Closing time</p>
            </div>
        </div>
                    
     <!-- Monday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Monday
                    <input name="radios" onclick="toggleMondayHours()" id="monday-checkbox" value="monday" type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="monday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="monday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Tuesday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Tuesday
                    <input name="radios" onclick="toggleTuesdayHours(); testJSON();" id="checkbox-0" value="Tuesday" type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="tuesday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="tuesday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Wednesday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Wednesday
                    <input name="radios" onclick="toggleWednesdayHours()" id="checkbox-0" value="Wednesday"  type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
               <!-- Starting time -->
               <input type="text" style="width: 90px" class="time ui-timepicker-input" id="wednesday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="wednesday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Thursday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Thursday
                    <input name="radios" onclick="toggleThursdayHours()" id="checkbox-0" value="Thursday"  type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="thursday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="thursday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Friday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Friday
                    <input name="radios" onclick="toggleFridayHours()" id="checkbox-0" value="Friday"  type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="friday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="friday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Saturday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Saturday
                    <input name="radios" onclick="toggleSaturdayHours()" id="checkbox-0" value="Saturday"  type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="saturday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="saturday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
        <!-- Sunday Checkbox -->
        <div class="row text-center">
            <div class="col-md-4">
                <!-- Checkbox -->
                <label class="form-control" for="radios-0">
                    Sunday
                    <input name="radios" onclick="toggleSundayHours()" id="checkbox-0" value="Sunday"  type="checkbox">
                </label>
            </div>
            
            <div class="col-md-4">
                <!-- Starting time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="sunday-starting-hours" value="" autocomplete="off" disabled>
            </div>
            
            <div class="col-md-4">
                <!-- Ending time -->
                <input type="text" style="width: 90px" class="time ui-timepicker-input" id="sunday-ending-hours" value="" autocomplete="off" disabled>
            </div>
        </div>
                    
                    
      
    
        </fieldset>
      </form>

    </div>

    <!--End Form 1 -->

            <div class="step well">
            <form class="form-horizontal">
                <!-- Input Fields -->
                <h1 id="form-banner">Step 2: Enter Available Rooms</h1>
            <div class="form-group pad-top">
                 <div class="col-md-4">
                    <label class="col-md-2 control-label" for="textinput">Prefix:</label>
                        <input class="form-control input-md" id="addPrefix" name="textinput" placeholder="Room Prefix" value="" type="text">
                    
                    
                    <label class="col-md-2 control-label" for="textinput">Room:</label>
                        <input class="form-control input-md" id="addRoom" name="textinput" placeholder="Room Name" value="" type="text">
                     <br>
                     <button type="button" onClick="insertRoom()" class="btn btn-success">Submit</button>
                    </div>
               
                <div class ="pull-right" class="col-md-2 control-label" id="table-format" style="padding-right:35px">
				<h1>Entered Rooms</h1>
				<p id="no-rooms" style="" text-align="center" >No Rooms Entered</p>
					<table id="room-table" class="table" style="width: 200px">
					</table>
					<a onClick="deleteRoom()" id="delete-button" class="btn btn-success btn-block">Delete Last Room</a>
                </div>
                
                </div>
            </form>
            
                
                
            </div>
            
            <div class="step well">
                Step 3
            </div>
            <div class="step well">
                Step 4
            </div>
            <div class="step well">
                Step 5
            </div>
            <div class="step well">
                Step 6
            </div>

            <button class="action back btn btn-info" onClick="setDeptData()">Back</button>
            <button class="action next btn btn-info" onClick="setDepartmentData()">Next</button>
            <button class="action submit btn btn-success">Submit</button>
          
       </div>
